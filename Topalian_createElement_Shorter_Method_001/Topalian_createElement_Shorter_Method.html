<html>
<head>
<title> Topalian createElement Shorter Method </title>

<style>

body
{
    padding: 10px;
    background-color: rgb(50, 50, 50);
    font-size: 25px;
    color: rgb(255, 255, 255);
}

div
{
    padding-top: 10px;
}

</style>

<script>
// shorter method for using document.getElementById 
function ge(whichId)
{
    return document.getElementById(whichId);
}

// shorter method for using document.createElement 
function ce(whichType)
{
    return document.createElement(whichType);
}

function showText(whichText)
{
    // if element exists
    if (ge("theTextDiv"))
    {
        // remove the element
        ge("theTextDiv").remove();
    }

    //-//

    // create element using the shorter method
    let theTextDiv = ce("div");
    theTextDiv.id = "theTextDiv";
    theTextDiv.textContent = whichText;
    document.body.append(theTextDiv);
}

</script>

<body>

<button onclick = "showText('Hydrogen');"> H </button>

<button onclick = "showText('Helium');"> He </button>

</body>

</html>
